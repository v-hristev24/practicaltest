<!DOCTYPE html>
<head>

    <title>My Web Page</title>
    <style>
        #header {
            background-color:aquamarine;
            color: #000;
        }

        .main-header {
            font-size: 36px;
            text-align: center;
        }

        table {
            border-collapse: collapse;
            width: 100%;
        }

        table, th, td {
            border: 1px solid #000;
        }
        ul {
           text-align: center;
           list-style: none;
        }
    </style>
</head>
<body>
    <section id="header" class="main-header">
        <h1>Welcome to My Website</h1>
    </section>

    <table>
        <tr>
            <td>Not</td>
            <td>Sure</td>
            <td>What</td>
        </tr>
        <tr>
            <td>To</td>
            <td>Write</td>
            <td>Here</td>
        </tr>
        <tr>
            <td>Does</td>
            <td>This</td>
            <td>Work?</td>
        </tr>
    </table>

    <ul>
        <li>This</li>
        <li>Is</li>
        <li>An</li>
        <li>Unordered</li>
        <li>List</li>
    </ul>
    <img src="pic.jpg" alt="Sisyphus Wannabe Rolling a Stone">
</body>
</html>
